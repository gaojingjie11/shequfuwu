server {
    # 前端对外端口 81
    listen       81;
    server_name  43.138.85.114;

    # 前端静态文件
    # 请确保将 frontend/dist 目录上传到服务器，并修改下面的 root 路径
    location / {
        # 注意: 这里一定要改成你服务器上的真实路径
        root   /data/www/shequ/frontend/dist; 
        index  index.html index.htm;
        # 支持 Vue Router/React Router 的 History 模式
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    # 后端 Docker 容器使用 Host 模式运行在 8082 端口
    location /api/ {
        # 代理到本机的 8082 端口
        proxy_pass http://127.0.0.1:8082;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
