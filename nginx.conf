
# Nginx 配置文件示例
# 请将此文件内容覆盖服务器上的 nginx.conf 或放入 /etc/nginx/conf.d/shequ.conf (此时需去掉外层 http block)

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        # 前端对外端口 81
        listen       81;
        server_name  43.138.85.114;

        # 前端静态文件
        # 请确保将 frontend/dist 目录上传到服务器，并修改下面的 root 路径
        location / {
            root   /path/to/your/frontend/dist; 
            index  index.html index.htm;
            # 支持 Vue Router/React Router 的 History 模式
            try_files $uri $uri/ /index.html;
        }

        # 后端 API 代理
        # 后端 Docker 容器使用 Host 模式运行在 8082 端口
        location /api/ {
            # 代理到本机的 8082 端口
            proxy_pass http://127.0.0.1:8082;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
